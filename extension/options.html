<html>
<head>
<title>WebPG Options</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="jquery/css/dot-luv/jquery-ui-1.8.22.custom.css" rel="stylesheet"/>
<script type="text/javascript" src="jquery/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery/js/jquery-ui-1.8.22.custom.min.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="preferences.js"></script>
<script type="text/javascript" src="options.js"></script>
<style>
body{
    font:62.5% "Trebuchet MS", sans-serif;
    background-color:#000;
    text-shadow:#000 1px 1px 1px;
    margin:0;
    padding:0;
}
.ui-tabs .ui-tabs-hide {
     display:none;
}
.ui-add-hover, .ui-add-hover option {
    cursor:pointer;
}
.bound-box {
    text-align:center;
    margin-left:auto;
    margin-right:auto;
    font-size:16px;
    padding-top:16px;
    display:inline-block;
}

.bound-box p {
    color:#fff;
}
.trust-level-sel {
    text-align:center;
    margin-left:auto;
    margin-right:auto;
    font-family:sans-serif;
    margin-top:5px;
    background:#fff;
    display:inline-block;
    padding:8px;
    cursor:pointer;
    border-radius:4px;
    -moz-border-radius:4px;
    -webkit-border-radius:4px;
    box-shadow:#666 2px 2px 2px;
    -moz-box-shadow:#666 2px 2px 2px;
    -webkit-box-shadow:#666 2px 2px 2px;
}
#trust-header {
    font-size:16px;
    text-align:left;
    float:left;
    clear:right;
    color:black;
    text-shadow:#999 1px 1px 1px;
    border-radius:8px;
    -moz-border-radius:8px;
    -webkit-border-radius:8px;
}
#trust-level-desc {
    color:#000;
    text-align:left;
}
.trust-level-desc {
    min-height:30px;
    border:1px solid #ddd;
    font-family:sans-serif;
    color:white;
    padding:10px;
    text-shadow:#999 1px 1px 1px;
    border-radius:8px;
    -moz-border-radius:8px;
    -webkit-border-radius:8px;
    background:#0078a3  url('skin/images/menumask.png') repeat-x;
    width:600px;
}
.trust-level-desc-sel:hover {
    background-color:#1C1;
}
#trust-level-desc .selected {
    background-color:#F58400;
}
#trust-level-desc .selected .trust-level {
    color:#000;
    text-shadow:#FFE 1px 1px 1px;
}
.trust-level {
    font-size:32px;
    padding-right:6px;
    float:left;
}
.system-check {
    float:left;
    height:32px;
    width:32px;
    position:relative;
    background:#333  url('skin/images/menumask.png') repeat-x;
    border-radius:8px;
    -moz-border-radius:8px;
    -webkit-border-radius:8px;
    top:0px;
}
.system-check img {
    height:28px;
    width:28px;
    padding-left:2px;
    padding-top:2px;
}
.webpg-options-box {
    margin:auto;
    padding:12px;
    border-radius:4px;
    -moz-border-radius:4px;
    -webkit-border-radius:4px;
    color:#fff;
}
.webpg-options-title {
    font-size:24px;
}
.webpg-options-img {
    float:left;
    top:-1px;
    position:relative;
    margin:0 8px 0px 4px;
    padding-right:4px;
    border-radius:4px;
    -moz-border-radius:4px;
    -webkit-border-radius:4px;
    height:30px;
}
.webpg-options-text {
    text-shadow:#666 1px 1px 1px;
    font-size:16px;
}
</style>
</head>
<body>
<div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
    <div class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
        <img class="webpg-options-img" src="skin/images/webpg-64.png"/>
        <span class="webpg-options-title">WebPG Options</span>
    </div>
    <div class="webpg-options-box">
        <div id="valid-options">
            <span id='enable-decorate-inline'><span class='webpg-options-text'></span>&nbsp;&nbsp;<input type='checkbox' id='enable-decorate-inline-check'/><label for='enable-decorate-inline-check'></label></span><br/><br/>
            <span id='enable-encrypt-to-self'><span class='webpg-options-text'></span>&nbsp;&nbsp;<input type='checkbox' id='enable-encrypt-to-self-check'/><label for='enable-encrypt-to-self-check'></label></span><br/><br/>
            <span id='enable-gmail-integration'><span class='webpg-options-text'></span>&nbsp;&nbsp;<input type='checkbox' id='enable-gmail-integration-check'/><label for='enable-gmail-integration-check'></label></span><br/><br/>
            <span id='gmail-action-sign'><span class='webpg-options-text'></span>&nbsp;&nbsp;
                <input type='checkbox' id='gmail-action-sign-check'/><label for='gmail-action-sign-check'></label>
            </span><br/><br/>
            <a href="#advanced-options" id="advanced-options-link"></a>
            <div id="advanced-options" style="display:none; padding:8px;">
                <span id='gnupg-path-select'><span class='webpg-options-text'></span>&nbsp;&nbsp;<input type='text' id='gnupg-path-input' class="ui-state-default ui-widget ui-state-default ui-corner-all" style="width:200px;"/><label for='gnupg-path-input'></label><input type="button" id="gnupg-path-save" value="Save" style="display:none;"/></span><br/><br/>
                <span id='gnupg-binary-select'><span class='webpg-options-text'></span>&nbsp;&nbsp;<input type='text' id='gnupg-binary-input' class="ui-state-default ui-widget ui-state-default ui-corner-all"/><label for='gnupg-binary-input'></label><input type="button" id="gnupg-binary-save" value="Save" style="display:none;"/></span>
            </div>
        </div>
        <div id="step-1" style="text-align:center;">
            <div class="bound-box">
                <div style="width:100%; float:left;text-align:center;">
                    <div id="status_result" class="trust-level-sel" style="min-width:600px; text-align:left; cursor:default;">
                        <div class="trust-level-desc" id='system-good'>
                            <span class="system-check" style="margin-right:8px;"><img src='skin/images/check.png'></span>
                            <span class="trust-desc">Your system appears to be configured correctly for WebPG</span>
                        </div>
                        <div class="trust-level-desc" id='system-error' style="display:none;">
                            <span class="system-check" style="margin-right:8px;"><img src='skin/images/cancel.png'></span>
                            <span class="trust-desc">There is a problem with your configuration</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="window_functions" style="width:100%; text-align:right; clear:left;">
            <br/><br/><input type='button' id='close' value='Finished'>
        </div>
     </div>
</div>
<div id="dialog-modal" title="">
    <div id="dialog-msg"></div>
</div>
</body>
</html>
